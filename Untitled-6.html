<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кросівки Nike</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo">
        </div>
        <nav>
            <ul>
                <li><a href="C:\Users\5 клас\Desktop\projectttt\vvvvv\Untitled-1.html">Головна</a></li>
                <li><a href="#shop">Магазин</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Найкращі кросівки Nike</h1>
            <p>Вибирай свої кросівки для будь-якої ситуації</p>
            <a href="#shop" class="cta-button">Перейти до магазину</a>
        </div>
    </section>

    <section id="shop" class="product-section">
        <h2>Наші Кросівки</h2>
        <div class="products">
            <div class="product-card">
                <img src="https://deltasport.ua/upload/resize_cache/iblock/def/501_501_0/921826_001_a.jpg" alt="Nike Air Max">
                <h3>Nike Air Max</h3>
                <p class="price">$120</p>
                <button class="buy-button">Купити</button>
            </div>
            <div class="product-card">
                <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQJw5io7VcjlPmP0U_0YWcV9xt5nv6eFZ-kPSxwYfQu_SriR2iqPQH7ox9Im7SJfXswQFFiMsyswPQwmyr2ltm4c5uXqzl8vx9ahTM1_1-BKS-qWGjYfew&usqp=CAE" alt="Nike Air Force 1">
                <h3>Nike Air Force 1</h3>
                <p class="price">$100</p>
                <button class="buy-button">Купити</button>
            </div>
            <div class="product-card">
                <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/aa93f3f4-e214-4400-a3de-72453e6f8be1/zoom-fly-5-road-racing-shoes-MF2C5s.png" alt="Nike Zoom Fly">
                <h3>Nike Zoom Fly</h3>
                <p class="price">$150</p>
                <button class="buy-button">Купити</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Nike. Усі права захищені.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
